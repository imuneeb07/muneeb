<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>

    <section class="topbar">
        <div class="container">
            <p>Free shipping all over Paksitan</p>
            <p>Fast Shipping</p>
        </div>
    </section>



    <nav class="navbar">
        <div class="container">

            <div>
                <i class='bx bx-search'></i>
            </div>

            <div>
                <a href="#">Winter</a>
                <a href="#">Summer</a>

                <a class="logo" href="#">
                    <img src="https://ramzbyrani.com/wp-content/uploads/2020/07/ramzbyrani.png" alt="">
                </a>

                <a href="#">New Arival</a>
                <a href="#">Sale</a>
            </div>

            <div>
                <i class='bx bx-user'></i>
                <i class='bx bx-heart'></i>
                <i class='bx bx-cart'></i>

                <i class='bx bx-menu'></i>
            </div>

        </div>
    </nav>


    <section class="hero">
        <div class="container">
            <div class="slider">

                <i onclick="moveBack()" class='bx bx-chevron-left prev'></i>

                <img id="heroImg"
                    src="https://www.gulljee.com/cdn/shop/files/WEB-COVER_13a81a68-1ff0-4429-bdef-fe84105ab723_4472x.jpg?v=1691929878"
                    alt="">

                <i onclick="moveNext()" class='bx bx-chevron-right next'></i>
                
            </div>
        </div>
    </section>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            ;
        }

        .container {
            max-width: 1230px;
            padding-left: 15px;
            padding-right: 15px;
            margin: auto;
        }


        .topbar {
            background-color: #efe3d4;

            .container {
                display: flex;
                justify-content: space-between;
                padding-top: 10px;
                padding-bottom: 10px;
            }

        }

        @media (max-width:650px) {
            .topbar {
                display: none;
            }
        }



        .navbar {
            background-color: #eee;

            .container {
                display: flex;

                justify-content: space-between;
                align-items: center;

                & div:nth-child(1),
                & div:nth-child(3) {
                    font-size: 20px;

                    .bx {
                        margin: 5px 10px;
                    }

                }

                & div:nth-child(2) {
                    display: flex;
                    align-items: center;

                    & a {
                        margin: 0px 10px;
                        padding: 5px 0px;
                        text-decoration: none;
                        color: rgb(84, 84, 84);
                        position: relative;
                    }


                    & a::before {
                        content: '';
                        position: absolute;
                        left: 0;
                        top: 100%;

                        width: 0;
                        height: 2px;
                        background-color: #000;

                        transition: .4s;
                    }

                    & a:hover::before {
                        width: 100%;
                    }

                    .logo::before {
                        display: none;
                    }

                    .logo img {
                        width: 130px;
                    }
                }

                & div:nth-child(3) .bx-menu {
                    display: none;
                }
            }

            @media (max-width:992px) {
                .container div:nth-child(2) a {
                    display: none;
                }

                .container div:nth-child(2) a:nth-child(3) {
                    display: block;
                }

                .container div:nth-child(3) .bx {
                    display: none;
                }


                .container div:nth-child(3) .bx-menu {
                    display: block;
                }


            }







        }



        .hero {
            height: 85vh;

            .container {
                padding-left: 0;
                padding-right: 0;
                max-width: 100%;
                height: 100%;


                .slider {
                    height: 100%;
                    display: flex;
                    justify-content: end;
                    position: relative;


                    & img {
                        height: 100%;
                        width: 100%;
                        object-fit: cover;
                        transition: .3s;
                    }

                    .bx{
                        position: absolute;
                        top:50%;
                        transform: translateY(-50%);
                        font-size: 35px;
                        padding: 10px;
                        border-radius: 50%;
                        color:#333;

                        background-color: #0001;

                        cursor: pointer;

                        transition: .5s;
                    }

                    .bx:hover{
                        background-color: #0003;
                    }

                    .prev{
                        left:20px;
                    }

                    .next{
                        right:20px;
                    }

                }
            }
        }

        @media (max-width:650px) {
            .hero {
                height: 40vh;
            }
        }
    </style>



    <script>
        var heroImg = document.getElementById('heroImg')
        var imgUrls = [
            'https://www.gulljee.com/cdn/shop/files/WEB-COVER_13a81a68-1ff0-4429-bdef-fe84105ab723_4472x.jpg?v=1691929878',
            'https://www.gulljee.com/cdn/shop/files/00_0da96325-f0bb-45c8-b870-e82a3ceb0a66_4472x.jpg?v=1686825633',
            'https://www.gulljee.com/cdn/shop/files/WEB-COVER_78f80354-0a88-4918-bbcd-77d66cda0a35_4472x.jpg?v=1690979029',
            'https://www.gulljee.com/cdn/shop/files/WEB_COVER_8fbd94f1-6379-46b4-855d-0b9a0a7c0540_4472x.jpg?v=1691059518'
        ]

        var imgIndex = 0

        setInterval(() => {
            moveNext()
        }, 10000)


        function moveNext(){
            if (imgIndex == imgUrls.length - 1) {
                imgIndex = 0
            } else {
                imgIndex++
            }

            heroImg.style.opacity = 0
            setTimeout(() => {
                heroImg.src = imgUrls[imgIndex]
                heroImg.style.opacity = 1
            }, 300)
        }

        function moveBack(){
            if (imgIndex == 0) {
                imgIndex = imgUrls.length-1
            } else {
                imgIndex--
            }


            heroImg.style.opacity = 0
            setTimeout(() => {
                heroImg.src = imgUrls[imgIndex]
                heroImg.style.opacity = 1
            }, 300)
        }



    </script>



</body>

</html>
